[package]
name = "esmy"
version = "0.1.0"
authors = ["Anton HÃ¤gerstrand <anton.hagerstrand@gmail.com>"]

[dependencies]
byteorder = "1"
time = "0.1"
fst = "0.3"
# Seems to be changing in 0.5.0
rand = "0.4"
walkdir = "2"
proptest = "0.6.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
rmp-serde = "0.13"
unicode-segmentation = "1.1.0"
threadpool = "1.0"
afsort = "0.1.1"

[lib]
name = "esmy"
path = "src/lib.rs"

[[bin]]
name = "main"
path = "src/main.rs"

[profile.release]
debug = true

[profile.test]
# This is faster, since the tests are CPU-intensive
opt-level = 3
